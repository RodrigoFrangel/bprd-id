<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B.P.R.D. - Mapa Tático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../public/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { 
            background-color: #1a1a1a; 
            font-family: 'Roboto Condensed', sans-serif; 
            color: #f5f5f5;
            overflow: hidden; /* Previne scroll da página inteira */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23333333' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        #map-viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: grab;
        }
        #map-container {
            width: 100%;
            height: 100%;
            transform-origin: 0 0; /* Ponto de origem para o zoom */
            position: relative;
        }
        #map-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://i0.wp.com/2minutetabletop.com/wp-content/uploads/2021/08/BluBerreys-Cyberpunk-Battle-Maps-Bar.jpg?ssl=1');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            transition: transform 0.4s ease-in-out;
        }
        #map-background.portrait {
            transform: rotate(90deg);
        }
        .token {
            position: absolute;
            width: 15px; 
            height: 15px;
            border-radius: 50%;
            border: 1px solid #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.7);
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center;
            cursor: grab;
            transition: box-shadow 0.2s, left 0.1s linear, top 0.1s linear;
            box-sizing: border-box; 
            transform: translate(-50%, -50%); 
            background-color: rgba(0,0,0,0.5);
        }
        .token.draggable {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1); 
            box-shadow: 0 0 15px rgba(255, 255, 100, 0.9);
            z-index: 1000;
        }
        .token.not-owned {
            cursor: not-allowed;
            border-color: #888;
        }
        .token-label {
            position: absolute;
            bottom: -25px; 
            left: 50%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            transform: translateX(-50%) translateY(5px); 
        }
        @media (hover: hover) and (pointer: fine) {
            .token:hover .token-label {
                opacity: 1;
                transform: translateX(-50%);
            }
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .map-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
            border: 1px solid #555;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div id="map-viewport">
        <div id="map-container">
            <div id="map-background"></div>
        </div>
    </div>
    <div id="loading">Carregando mapa...</div>

    <div class="map-controls">
        <button id="center-map-btn" class="control-btn" title="Centralizar Mapa">
            <i class="fas fa-compress-arrows-alt"></i>
        </button>
        <button id="rotate-map-btn" class="control-btn" title="Mudar Orientação">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button id="reset-token-btn" class="control-btn" title="Resetar Posição do Token">
            <i class="fas fa-map-marker-alt"></i>
        </button>
        <button id="back-btn" class="control-btn" title="Voltar">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>


    <script src="auth.js"></script>
    <script>
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const viewport = document.getElementById('map-viewport');
            const mapContainer = document.getElementById('map-container');
            const loadingIndicator = document.getElementById('loading');
            const centerMapBtn = document.getElementById('center-map-btn');
            const backBtn = document.getElementById('back-btn');
            const rotateMapBtn = document.getElementById('rotate-map-btn');
            const mapBackground = document.getElementById('map-background');
            const resetTokenBtn = document.getElementById('reset-token-btn');

            const token = localStorage.getItem('bprd_token');
            const loggedInUserId = getLoggedInUserId();
            const MAP_ROOM_ID = "global_map_session"; 

            let socket;
            try {
                const socketUrl = typeof API_URL !== 'undefined' && API_URL ? new URL(API_URL).origin : 'http://localhost:7000';
                socket = io(socketUrl);
            } catch (err) {
                console.error("ERRO: Não foi possível inicializar o Socket.IO. Verifique se a variável API_URL é uma URL válida.", { 
                    apiUrlValue: typeof API_URL !== 'undefined' ? API_URL : 'Não definida',
                    error: err 
                });
                loadingIndicator.innerHTML = 'Erro de conexão em tempo real.';
            }

            let scale = 1, panX = 0, panY = 0, isPanning = false, startPanX, startPanY, initialPinchDistance = null;
            let activeToken = null, tokenOffsetX, tokenOffsetY;
            let ownedCharacterId = null;

            const emitMovementThrottled = throttle((data) => {
                socket.emit('move-token', { ...data, room: MAP_ROOM_ID });
            }, 50);

            function applyTransform() {
                mapContainer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            }

            function centerMap() {
                scale = 1; panX = 0; panY = 0;
                applyTransform();
            }

            async function fetchCharacters() {
                if (!token) {
                    loadingIndicator.textContent = "Acesso negado. Faça login.";
                    return;
                }
                try {
                    const response = await fetch(`${API_URL}/characters/main`, {
                         headers: { 'x-auth-token': token }
                    });
                    if (!response.ok) throw new Error('Não foi possível carregar personagens.');
                    
                    const characters = await response.json();
                    loadingIndicator.style.display = 'none';
                    renderTokens(characters);

                } catch (error) {
                    console.error('Erro ao carregar personagens:', error);
                    loadingIndicator.textContent = "Erro ao carregar o mapa.";
                }
            }

            function renderTokens(characters) {
                mapContainer.querySelectorAll('.token').forEach(t => t.remove());
                ownedCharacterId = null;
                
                characters.forEach(char => {
                    const tokenElement = document.createElement('div');
                    tokenElement.className = 'token';
                    tokenElement.id = `token-${char._id}`;
                    tokenElement.style.backgroundImage = `url(${char.profilePic || 'https://placehold.co/50x50/2d2d2d/f5f5f5?text=BPRD'})`;
                    tokenElement.style.left = `${char.positionX || 50}%`;
                    tokenElement.style.top = `${char.positionY || 50}%`;

                    const labelElement = document.createElement('div');
                    labelElement.className = 'token-label';
                    labelElement.textContent = char.name;
                    tokenElement.appendChild(labelElement);

                    if (loggedInUserId === (char.userId._id || char.userId) ) {
                        ownedCharacterId = char._id;
                        tokenElement.addEventListener('mousedown', startTokenDrag);
                        tokenElement.addEventListener('touchstart', startTokenDrag, { passive: false });
                    } else {
                        tokenElement.classList.add('not-owned');
                    }
                    mapContainer.appendChild(tokenElement);
                });
            }

            function updateTokenPosition(characterId, newX, newY) {
                const tokenElement = document.getElementById(`token-${characterId}`);
                if (tokenElement) {
                    tokenElement.style.left = `${newX}%`;
                    tokenElement.style.top = `${newY}%`;
                }
            }
            
            function startTokenDrag(e) {
                if (e.type === 'mousedown' && e.button !== 0) return;
                e.stopPropagation(); 
                activeToken = e.currentTarget;
                if (activeToken.classList.contains('not-owned')) {
                    activeToken = null; return;
                }
                activeToken.classList.add('draggable');
                const start = e.type === 'touchstart' ? e.touches[0] : e;
                const rect = activeToken.getBoundingClientRect();
                tokenOffsetX = start.clientX - rect.left;
                tokenOffsetY = start.clientY - rect.top;
                document.addEventListener(e.type === 'touchstart' ? 'touchmove' : 'mousemove', dragToken, { passive: false });
                document.addEventListener(e.type === 'touchstart' ? 'touchend' : 'mouseup', endTokenDrag, { once: true });
            }

            function dragToken(e) {
                if (!activeToken) return;
                e.preventDefault();
                const move = e.type === 'touchmove' ? e.touches[0] : e;
                const mapRect = mapContainer.getBoundingClientRect();
                let x = (move.clientX - mapRect.left - tokenOffsetX * scale) / scale;
                let y = (move.clientY - mapRect.top - tokenOffsetY * scale) / scale;
                let xPercent = (x / mapContainer.offsetWidth) * 100;
                let yPercent = (y / mapContainer.offsetHeight) * 100;
                const tokenWidthPercent = (activeToken.offsetWidth / mapContainer.offsetWidth) * 100;
                const tokenHeightPercent = (activeToken.offsetHeight / mapContainer.offsetHeight) * 100;
                xPercent = Math.max(tokenWidthPercent / 2, Math.min(xPercent, 100 - (tokenWidthPercent / 2)));
                yPercent = Math.max(tokenHeightPercent / 2, Math.min(yPercent, 100 - (tokenHeightPercent / 2)));
                activeToken.style.left = `${xPercent}%`;
                activeToken.style.top = `${yPercent}%`;
                const characterId = activeToken.id.replace('token-', '');
                emitMovementThrottled({ characterId, positionX: xPercent, positionY: yPercent });
            }

            async function endTokenDrag(e) {
                if (!activeToken) return;
                const characterId = activeToken.id.replace('token-', '');
                const newX = parseFloat(activeToken.style.left);
                const newY = parseFloat(activeToken.style.top);
                activeToken.classList.remove('draggable');
                activeToken = null;
                document.removeEventListener(e.type === 'touchend' ? 'touchmove' : 'mousemove', dragToken);
                try {
                    await fetch(`${API_URL}/characters/${characterId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ positionX: newX, positionY: newY })
                    });
                } catch (error) {
                    console.error("Falha ao salvar posição do token:", error);
                }
            }
            
            async function resetTokenPosition() {
                if (!ownedCharacterId) { alert("Você não tem um token no mapa para resetar."); return; }
                const defaultPos = { x: 50, y: 50 };
                try {
                    await fetch(`${API_URL}/characters/${ownedCharacterId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                        body: JSON.stringify({ positionX: defaultPos.x, positionY: defaultPos.y })
                    });
                    updateTokenPosition(ownedCharacterId, defaultPos.x, defaultPos.y);
                    socket.emit('move-token', { characterId: ownedCharacterId, positionX: defaultPos.x, positionY: defaultPos.y, room: MAP_ROOM_ID });
                } catch (error) {
                    console.error("Erro ao resetar posição:", error);
                    alert(error.message);
                }
            }

            function startPan(e) {
                if (e.type === 'mousedown' && e.button !== 0) return;
                if (e.type === 'touchstart' && e.touches.length === 2) { initialPinchDistance = getPinchDistance(e.touches); return; }
                e.preventDefault();
                isPanning = true;
                viewport.style.cursor = 'grabbing';
                const start = e.type === 'touchstart' ? e.touches[0] : e;
                startPanX = start.clientX - panX;
                startPanY = start.clientY - panY;
                viewport.addEventListener(e.type === 'touchstart' ? 'touchmove' : 'mousemove', handleMove, { passive: false });
                viewport.addEventListener(e.type === 'touchstart' ? 'touchend' : 'mouseup', endPan, { once: true });
            }
            
            function handleMove(e) {
                e.preventDefault();
                if (e.touches.length === 2) { pinchZoom(e.touches); }
                else if (e.touches.length === 1 && isPanning) { panMap(e); }
            }

            function panMap(e) {
                if (!isPanning) return;
                const move = e.type === 'touchmove' ? e.touches[0] : e;
                panX = move.clientX - startPanX;
                panY = move.clientY - startPanY;
                applyTransform();
            }

            function endPan(e) {
                isPanning = false; initialPinchDistance = null;
                viewport.style.cursor = 'grab';
                viewport.removeEventListener(e.type === 'touchend' ? 'touchmove' : 'mousemove', handleMove);
            }

            function zoom(e) {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const delta = e.deltaY > 0 ? -1 : 1;
                const oldScale = scale;
                scale = Math.max(0.5, Math.min(scale + (delta * zoomIntensity), 3)); 
                const rect = viewport.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                panX = mouseX - (mouseX - panX) * (scale / oldScale);
                panY = mouseY - (mouseY - panY) * (scale / oldScale);
                applyTransform();
            }
            
            function getPinchDistance(touches) { return Math.hypot(touches[0].pageX - touches[1].pageX, touches[0].pageY - touches[1].pageY); }
            
            function pinchZoom(touches) {
                if (initialPinchDistance === null) return;
                const newPinchDistance = getPinchDistance(touches);
                const zoomFactor = newPinchDistance / initialPinchDistance;
                const oldScale = scale;
                scale = Math.max(0.5, Math.min(oldScale * zoomFactor, 3));
                const rect = viewport.getBoundingClientRect();
                const centerX = (touches[0].clientX + touches[1].clientX) / 2 - rect.left;
                const centerY = (touches[0].clientY + touches[1].clientY) / 2 - rect.top;
                panX = centerX - (centerX - panX) * (scale / oldScale);
                panY = centerY - (centerY - panY) * (scale / oldScale);
                applyTransform();
                initialPinchDistance = newPinchDistance;
            }

            viewport.addEventListener('mousedown', startPan);
            viewport.addEventListener('touchstart', startPan, { passive: false });
            viewport.addEventListener('wheel', zoom);
            centerMapBtn.addEventListener('click', centerMap);
            backBtn.addEventListener('click', () => history.back());
            rotateMapBtn.addEventListener('click', () => { mapBackground.classList.toggle('portrait'); });
            resetTokenBtn.addEventListener('click', resetTokenPosition);

            if (socket) {
                socket.on('connect', () => {
                    console.log('Conectado ao servidor Socket.IO. Entrando na sala do mapa...');
                    socket.emit('join-map-room', MAP_ROOM_ID);
                });
                socket.on('disconnect', () => { console.log('Desconectado do servidor Socket.IO'); });
                socket.on('update-token', (data) => {
                    console.log('Recebido update do token:', data);
                    updateTokenPosition(data.characterId, data.positionX, data.positionY);
                });
            }
            
            fetchCharacters();
        });
    </script>
</body>
</html>
