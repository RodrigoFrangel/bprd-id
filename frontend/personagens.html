<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.P.R.D. - Personagens Salvos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; font-family: 'Roboto Condensed', sans-serif; color: #f5f5f5; }
        .agent-card { background-color: #2d2d2d; border-left: 5px solid #444; transition: all 0.2s ease-in-out; }
        .agent-card:hover { border-left-color: #b91c1c; }
        .btn { font-family: 'Roboto Condensed', sans-serif; letter-spacing: 0.1em; text-transform: uppercase; }
        .action-btn { padding: 0.5rem 1rem; font-size: 0.8rem; border-radius: 0.25rem; transition: background-color 0.2s; }
    </style>
</head>
<body class="p-4 sm:p-10">

    <div class="max-w-4xl mx-auto">
        <div id="header-container" class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold" style="font-family: 'Special Elite', monospace;">PERSONAGENS DA COMUNIDADE</h1>
            <!-- Botões de login/logout serão inseridos aqui -->
        </div>

        <div id="agent-list" class="space-y-4">
            <!-- A lista de agentes será inserida aqui -->
        </div>

        <div class="mt-8 text-center">
             <a href="index.html" class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded transition-colors btn">
                VOLTAR
            </a>
            <a id="create-character-btn" href="create.html" class="inline-block bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-6 rounded transition-colors btn">
                CRIAR NOVO PERSONAGEM
            </a>
        </div>
    </div>

    <!-- Importamos o auth.js para usar as funções de logout e de pegar o ID do usuário -->
    <script src="auth.js"></script>
    <script>
        const agentListContainer = document.getElementById('agent-list');
        const headerContainer = document.getElementById('header-container');
        const createCharacterBtn = document.getElementById('create-character-btn');
        const token = localStorage.getItem('bprd_token');

        function setupHeaderAndNav() {
            if (token) {
                // Usuário está logado
                headerContainer.innerHTML += `<button onclick="logout()" class="action-btn bg-gray-600 hover:bg-gray-700 text-white">Logout</button>`;
                createCharacterBtn.href = 'create.html';
            } else {
                // Usuário não está logado
                headerContainer.innerHTML += `<a href="login.html" class="action-btn bg-blue-600 hover:bg-blue-700 text-white">Login</a>`;
                // Se não está logado, o botão de criar leva para o login
                createCharacterBtn.href = 'login.html';
            }
        }

        function renderAgents(agents) {
            agentListContainer.innerHTML = ''; 
            const loggedInUserId = getLoggedInUserId(); // Pega o ID do usuário logado

            if (!agents || agents.length === 0) {
                agentListContainer.innerHTML = '<p class="text-center text-gray-400">Nenhum personagem público encontrado. Seja o primeiro a criar um!</p>';
                return;
            }

            agents.sort((a, b) => a.name.localeCompare(b.name));

            agents.forEach(agent => {
                const agentElement = document.createElement('div');
                agentElement.className = 'agent-card p-4 rounded-lg shadow-lg flex justify-between items-center';
                
                // Lógica para mostrar os botões de ação apenas para o dono do personagem
                let actionButtons = '';
                if (loggedInUserId && agent.userId === loggedInUserId) {
                    actionButtons = `
                        <div class="flex items-center gap-3 flex-shrink-0 ml-4">
                            <a href="create.html?edit=${agent._id}" class="action-btn bg-blue-600 hover:bg-blue-700 text-white">Editar</a>
                            <button data-id="${agent._id}" class="delete-btn action-btn bg-red-800 hover:bg-red-900 text-white">Deletar</button>
                        </div>
                    `;
                }

                agentElement.innerHTML = `
                    <a href="id.html?id=${agent._id}" class="flex-grow">
                        <h2 class="text-2xl font-bold text-white">${agent.name.toUpperCase()}</h2>
                        <p class="text-gray-300 font-light" style="font-family: 'Special Elite', monospace;">${agent.role}</p>
                    </a>
                    ${actionButtons}
                `;
                agentListContainer.appendChild(agentElement);
            });
        }
        
        async function loadPublicCharacters() {
            try {
                // Agora buscamos na rota de personagens públicos
                const response = await fetch(`${API_URL}/characters/public`);
                if (!response.ok) {
                    throw new Error('Falha ao buscar personagens públicos.');
                }
                const agents = await response.json();
                renderAgents(agents);
            } catch (error) {
                console.error('Erro:', error);
                agentListContainer.innerHTML = `<p class="text-center text-red-500">${error.message}</p>`;
            }
        }

        async function deleteCharacter(id) {
            if (!confirm('Tem certeza que deseja apagar este personagem?')) return;
            
            try {
                const response = await fetch(`${API_URL}/characters/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-auth-token': token } // O token ainda é necessário para autorizar a deleção
                });

                if(!response.ok) {
                    throw new Error('Não foi possível deletar o personagem.');
                }
                loadPublicCharacters(); // Recarrega a lista pública
            } catch (error) {
                console.error('Erro ao deletar:', error);
                alert(error.message);
            }
        }

        agentListContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                const agentId = event.target.getAttribute('data-id');
                deleteCharacter(agentId);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            setupHeaderAndNav();
            loadPublicCharacters();
        });
    </script>
</body>
</html>
