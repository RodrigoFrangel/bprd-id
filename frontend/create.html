<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.P.R.D. - Registro de Personagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/png" href="../public/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; font-family: 'Roboto Condensed', sans-serif; color: #f5f5f5; }
        .form-container { background-color: #2d2d2d; border: 1px solid #444; }
        .form-label { font-family: 'Special Elite', monospace; color: #ccc; }
        .form-input { background-color: #1a1a1a; border: 1px solid #555; color: #f5f5f5; }
        .btn { font-family: 'Roboto Condensed', sans-serif; letter-spacing: 0.1em; text-transform: uppercase; }
        
        .ability-modifier { pointer-events: none; }
        
        .remove-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #4a5568;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            line-height: 1;
            transition: all 0.2s ease-in-out;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
        .remove-btn:hover {
            background-color: #b91c1c;
            color: white;
            transform: scale(1.1);
        }

        .skill-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 0.75rem;
            align-items: center;
        }
        .skill-label { font-size: 0.9rem; }
        .skill-checkbox-label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border: 1px solid #555;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: background-color 0.2s, color 0.2s;
        }
        input[type="checkbox"]:checked + .skill-checkbox-label {
            background-color: #b91c1c;
            color: white;
            border-color: #b91c1c;
        }
        .skill-grid input[type="checkbox"] { display: none; }
        
        .form-checkbox {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #555;
            border-radius: 0.25rem;
            vertical-align: middle;
            background-color: #1a1a1a;
            transition: all 0.2s;
            cursor: pointer;
        }
        .form-checkbox:checked {
            background-color: #b91c1c;
            border-color: #b91c1c;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }

        summary { list-style: none; cursor: pointer; }
        summary::-webkit-details-marker { display: none; }
        
        .collapsible-header {
            transition: all 0.2s ease-in-out;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 0.5rem;
        }
        .collapsible-header:hover { filter: brightness(1.25); }
        .collapsible-content { padding-top: 1.5rem; }
        .details-arrow { transition: transform 0.2s; }
        details[open] > summary .details-arrow { transform: rotate(180deg); }

        .toggle-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #b91c1c; }
        input:checked + .slider:before { transform: translateX(26px); }

        .markdown-tab { border-bottom: 2px solid transparent; color: #9ca3af; }
        .markdown-tab.active { color: #f5f5f5; border-bottom-color: #b91c1c; }
        .prose { font-size: 0.9rem; line-height: 1.6; }
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .prose h1 { font-size: 1.5em; } .prose h2 { font-size: 1.25em; } .prose h3 { font-size: 1.1em; }
        .prose p { margin-bottom: 1em; }
        .prose ul, .prose ol { margin-left: 1.5rem; margin-bottom: 1em; }
        .prose ul { list-style-type: disc; } .prose ol { list-style-type: decimal; }
        .prose strong { font-weight: bold; }
        .prose em { font-style: italic; }
        .prose a { color: #ef4444; text-decoration: underline; }
        .prose blockquote { border-left: 4px solid #4a5568; padding-left: 1rem; color: #d1d5db; }
        .prose code { background-color: #1a1a1a; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-10">

    <div class="max-w-6xl mx-auto form-container p-6 sm:p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 id="page-title" class="text-4xl mb-2 font-bold" style="font-family: 'Special Elite', monospace;">REGISTRO DE PERSONAGEM</h1>
            <p class="text-gray-400">BUREAU FOR PARANORMAL RESEARCH AND DEFENSE</p>
        </div>

        <form id="agent-form">
            <input type="hidden" id="agentId" name="agentId">
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-6">
                <!-- Coluna 1: Dados Básicos -->
                <section>
                    <details open>
                        <summary class="collapsible-header text-2xl font-bold text-red-500 flex justify-between items-center">
                            <span>DADOS BÁSICOS</span>
                            <svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </summary>
                        <div class="collapsible-content">
                            <div class="space-y-4">
                                <div><label for="name" class="form-label">NOME DO PERSONAGEM</label><input type="text" id="name" name="name" class="w-full p-2 rounded form-input" required></div>
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                    <div><label for="age" class="form-label">IDADE</label><input type="number" id="age" name="age" class="w-full p-2 rounded form-input"></div>
                                    <div><label for="height" class="form-label">ALTURA (cm)</label><input type="number" id="height" name="height" class="w-full p-2 rounded form-input"></div>
                                    <div><label for="weight" class="form-label">PESO (kg)</label><input type="number" id="weight" name="weight" class="w-full p-2 rounded form-input"></div>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div><label for="role" class="form-label">FUNÇÃO (ROLE)</label><input type="text" id="role" name="role" class="w-full p-2 rounded form-input" required></div>
                                    <div><label for="department" class="form-label">DEPARTAMENTO</label><input type="text" id="department" name="department" class="w-full p-2 rounded form-input" required></div>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div><label for="level" class="form-label">NÍVEL</label><input type="number" id="level" name="level" class="w-full p-2 rounded form-input" required></div>
                                    <div><label for="maxHitPoints" class="form-label">HP MÁXIMO</label><input type="number" id="maxHitPoints" name="maxHitPoints" placeholder="ex: 12" class="w-full p-2 rounded form-input"></div>
                                </div>
                                <div><label for="profilePic" class="form-label">URL DA IMAGEM DE PERFIL</label><input type="url" id="profilePic" name="profilePic" class="w-full p-2 rounded form-input"></div>
                            </div>
                        </div>
                    </details>
                </section>

                <!-- Coluna 2: Habilidades & Privacidade -->
                <section>
                     <details>
                        <summary class="collapsible-header text-2xl font-bold text-red-500 flex justify-between items-center">
                            <span>ÍNDICE DE HABILIDADES</span>
                            <svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </summary>
                        <div class="collapsible-content">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="str" class="form-label">FORÇA</label>
                                    <div class="relative flex items-center"><input type="number" id="str" name="str" class="w-full p-2 rounded form-input ability-input" required><span class="ability-modifier absolute right-3 text-lg font-bold text-gray-400"></span></div>
                                </div>
                                <div>
                                    <label for="con" class="form-label">CONSTITUIÇÃO</label>
                                    <div class="relative flex items-center"><input type="number" id="con" name="con" class="w-full p-2 rounded form-input ability-input" required><span class="ability-modifier absolute right-3 text-lg font-bold text-gray-400"></span></div>
                                </div>
                                <div>
                                    <label for="dex" class="form-label">DESTREZA</label>
                                    <div class="relative flex items-center"><input type="number" id="dex" name="dex" class="w-full p-2 rounded form-input ability-input" required><span class="ability-modifier absolute right-3 text-lg font-bold text-gray-400"></span></div>
                                </div>
                                <div>
                                    <label for="int" class="form-label">INTELIGÊNCIA</label>
                                    <div class="relative flex items-center"><input type="number" id="int" name="int" class="w-full p-2 rounded form-input ability-input" required><span class="ability-modifier absolute right-3 text-lg font-bold text-gray-400"></span></div>
                                </div>
                                <div>
                                    <label for="wis" class="form-label">SABEDORIA</label>
                                    <div class="relative flex items-center"><input type="number" id="wis" name="wis" class="w-full p-2 rounded form-input ability-input" required><span class="ability-modifier absolute right-3 text-lg font-bold text-gray-400"></span></div>
                                </div>
                                <div>
                                    <label for="cha" class="form-label">CARISMA</label>
                                    <div class="relative flex items-center"><input type="number" id="cha" name="cha" class="w-full p-2 rounded form-input ability-input" required><span class="ability-modifier absolute right-3 text-lg font-bold text-gray-400"></span></div>
                                </div>
                            </div>
                            
                            <div class="mt-8">
                                <h3 class="collapsible-header text-2xl font-bold text-red-500">PRIVACIDADE</h3>
                                <div class="collapsible-content flex items-center justify-between p-4 bg-black bg-opacity-20 rounded-lg">
                                   <label for="isPublic" class="form-label">PERSONAGEM PÚBLICO?</label>
                                   <label class="toggle-switch"><input type="checkbox" id="isPublic" name="isPublic"><span class="slider"></span></label>
                                </div>
                            </div>
                        </div>
                    </details>
                </section>
            </div>
            
            <!-- Seção de Classificação -->
            <section class="mt-8">
                <details>
                    <summary class="collapsible-header text-2xl font-bold text-red-500 flex justify-between items-center">
                        <span>CLASSIFICAÇÃO</span>
                        <svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </summary>
                    <div class="collapsible-content">
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                            <div><label for="origin" class="form-label">ORIGEM</label><input type="text" id="origin" name="origin" class="w-full p-2 rounded form-input" required></div>
                            <div><label for="recruitment" class="form-label">RECRUTAMENTO</label><input type="text" id="recruitment" name="recruitment" class="w-full p-2 rounded form-input" required></div>
                            <div><label for="lifeBefore" class="form-label">VIDA ANTES DA B.P.R.D.</label><input type="text" id="lifeBefore" name="lifeBefore" class="w-full p-2 rounded form-input"></div>
                            <div><label for="drive" class="form-label">MOTIVAÇÃO (DRIVE)</label><input type="text" id="drive" name="drive" class="w-full p-2 rounded form-input"></div>
                            <div class="md:col-span-2"><label for="psych" class="form-label">AVALIAÇÃO PSICOLÓGICA (um por linha)</label><textarea id="psych" name="psych" rows="3" class="w-full p-2 rounded form-input"></textarea></div>
                         </div>
                    </div>
                </details>
            </section>

            <!-- Seção de Habilidades e Equipamentos -->
            <section class="mt-8">
                 <details>
                    <summary class="collapsible-header text-2xl font-bold text-red-500 flex justify-between items-center">
                        <span>HABILIDADES E EQUIPAMENTOS</span>
                         <svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </summary>
                    <div class="collapsible-content">
                        <div id="features-container" class="space-y-3"></div>
                        <button type="button" id="add-feature-btn" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors btn flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            ADICIONAR HABILIDADE
                        </button>
                    </div>
                </details>
            </section>

             <!-- Seção de Perícias -->
            <section class="mt-8">
                 <details>
                    <summary class="collapsible-header text-2xl font-bold text-red-500 flex justify-between items-center">
                        <span>PERÍCIAS</span>
                         <svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </summary>
                    <div class="collapsible-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-8 gap-y-4" id="skills-container">
                        <!-- Skills will be generated by JS here -->
                    </div>
                </details>
            </section>

             <!-- Seção de Ataques -->
            <section class="mt-8">
                <details>
                    <summary class="collapsible-header text-2xl font-bold text-red-500 flex justify-between items-center">
                        <span>ARMAS E ATAQUES</span>
                         <svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </summary>
                    <div class="collapsible-content">
                        <div id="attacks-container" class="space-y-3"></div>
                        <button type="button" id="add-attack-btn" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors btn flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            ADICIONAR ARMA
                        </button>
                    </div>
                </details>
            </section>
            
            <div class="mt-8 pt-6 border-t border-gray-700 flex flex-col-reverse sm:flex-row-reverse gap-4">
                <button id="submit-button" type="submit" class="w-full sm:w-auto bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-6 rounded transition-colors btn">SALVAR PERSONAGEM</button>
                <a href="personagens.html" class="w-full sm:w-auto text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded transition-colors btn">CANCELAR</a>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
    <script>
        const form = document.getElementById('agent-form');
        const agentIdField = document.getElementById('agentId');
        const pageTitle = document.getElementById('page-title');
        const submitButton = document.getElementById('submit-button');
        const token = localStorage.getItem('bprd_token');
        
        const featuresContainer = document.getElementById('features-container');
        const addFeatureBtn = document.getElementById('add-feature-btn');
        const attacksContainer = document.getElementById('attacks-container');
        const addAttackBtn = document.getElementById('add-attack-btn');
        const skillsContainer = document.getElementById('skills-container');

        const MASTER_SKILLS_LIST = [
            { name: 'Atletismo', attr: 'str' }, { name: 'Acrobacia', attr: 'dex' },
            { name: 'Mãos Firmes', attr: 'dex' }, { name: 'Furtividade', attr: 'dex' },
            { name: 'Burocracia', attr: 'int' }, { name: 'História', attr: 'int' },
            { name: 'Ocultismo', attr: 'int' }, { name: 'Religião', attr: 'int' }, 
            { name: 'Ciência', attr: 'int' }, { name: 'Tecnologia', attr: 'int' },
            { name: 'Lidar com Animais', attr: 'wis' }, { name: 'Intuição', attr: 'wis' },
            { name: 'Investigação', attr: 'wis' }, { name: 'Medicina', attr: 'wis' },
            { name: 'Percepção', attr: 'wis' }, { name: 'Sobrevivência', attr: 'wis' },
            { name: 'Intimidação', attr: 'cha' }, { name: 'Persuasão', attr: 'cha' }
        ];

        const abilityInputs = form.querySelectorAll('.ability-input');
        function calculateModifier(score) {
            if (isNaN(score) || score === '') return '';
            const mod = Math.floor((score - 10) / 2);
            return mod >= 0 ? `+${mod}` : mod;
        }
        function updateModifier(inputElement) {
            const score = parseInt(inputElement.value, 10);
            const modifier = calculateModifier(score);
            const modifierSpan = inputElement.nextElementSibling;
            if (modifierSpan) modifierSpan.textContent = modifier;
        }
        abilityInputs.forEach(input => {
            input.addEventListener('input', () => updateModifier(input));
        });

        function addFeatureInput(name = '', description = '') {
            const featureDiv = document.createElement('div');
            featureDiv.className = 'feature-item relative p-3 rounded bg-black bg-opacity-20';
            featureDiv.innerHTML = `
                <button type="button" class="remove-btn">&times;</button>
                <input type="text" placeholder="Nome da Habilidade" class="w-full p-2 rounded form-input feature-name" value="${name}">
                <div class="mt-2">
                    <div class="flex border-b border-gray-700 text-sm">
                        <button type="button" class="markdown-tab active p-2" data-tab="write">Escrever</button>
                        <button type="button" class="markdown-tab p-2" data-tab="preview">Visualizar</button>
                    </div>
                    <div class="markdown-content mt-1">
                        <textarea placeholder="Descrição da habilidade... (suporta Markdown)" rows="3" class="w-full p-2 rounded form-input feature-description">${description}</textarea>
                        <div class="prose p-2 feature-preview hidden" style="min-height: 74px;"></div>
                    </div>
                </div>`;
            
            const writeTab = featureDiv.querySelector('[data-tab="write"]');
            const previewTab = featureDiv.querySelector('[data-tab="preview"]');
            const textarea = featureDiv.querySelector('.feature-description');
            const previewDiv = featureDiv.querySelector('.feature-preview');

            previewDiv.innerHTML = marked.parse(textarea.value);
            textarea.addEventListener('input', () => {
                previewDiv.innerHTML = marked.parse(textarea.value);
            });

            writeTab.addEventListener('click', () => {
                writeTab.classList.add('active');
                previewTab.classList.remove('active');
                textarea.classList.remove('hidden');
                previewDiv.classList.add('hidden');
            });

            previewTab.addEventListener('click', () => {
                previewTab.classList.add('active');
                writeTab.classList.remove('active');
                previewDiv.classList.remove('hidden');
                textarea.classList.add('hidden');
            });

            featuresContainer.appendChild(featureDiv);
            featureDiv.querySelector('.remove-btn').addEventListener('click', () => featureDiv.remove());
        }
        addFeatureBtn.addEventListener('click', () => addFeatureInput());
        
        function addAttackInput(name = '', bonus = '', damage = '', hasAmmo = false, currentAmmo = '') {
            const attackDiv = document.createElement('div');
            const ammoId = `ammo-check-${crypto.randomUUID()}`;
            const usesAmmo = String(hasAmmo) === 'true';
            
            attackDiv.className = 'attack-item relative p-3 rounded bg-black bg-opacity-20 space-y-3';
            attackDiv.innerHTML = `
                <button type="button" class="remove-btn">&times;</button>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <input type="text" placeholder="Nome da Arma" class="p-2 rounded form-input attack-name" value="${name}">
                    <input type="text" placeholder="Bônus" class="p-2 rounded form-input attack-bonus" value="${bonus}">
                    <input type="text" placeholder="Dano" class="p-2 rounded form-input attack-damage" value="${damage}">
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="${ammoId}" class="form-checkbox attack-has-ammo" ${usesAmmo ? 'checked' : ''}>
                        <label for="${ammoId}" class="form-label text-sm cursor-pointer select-none">Usa Munição?</label>
                    </div>
                    <div class="ammo-amount-container ${usesAmmo ? '' : 'hidden'}">
                        <input type="text" placeholder="Munição" class="p-2 w-28 rounded form-input attack-ammo-value" value="${currentAmmo}">
                    </div>
                </div>`;
            attacksContainer.appendChild(attackDiv);
            
            const checkbox = attackDiv.querySelector('.attack-has-ammo');
            const ammoAmountContainer = attackDiv.querySelector('.ammo-amount-container');

            checkbox.addEventListener('change', () => {
                ammoAmountContainer.classList.toggle('hidden', !checkbox.checked);
            });

            attackDiv.querySelector('.remove-btn').addEventListener('click', () => attackDiv.remove());
        }
        addAttackBtn.addEventListener('click', () => addAttackInput());

        function initializeSkillsList() {
            skillsContainer.innerHTML = '';
            MASTER_SKILLS_LIST.forEach(skill => {
                const skillId = skill.name.replace(/\s+/g, '-').toLowerCase();
                const skillDiv = document.createElement('div');
                skillDiv.className = 'skill-grid';
                skillDiv.setAttribute('data-skill-name', skill.name);
                skillDiv.innerHTML = `
                    <span class="skill-label">${skill.name}</span>
                    <input type="checkbox" id="prof-${skillId}" class="skill-proficient">
                    <label for="prof-${skillId}" class="skill-checkbox-label" title="Proficiência">P</label>
                    <input type="checkbox" id="adv-${skillId}" class="skill-advantage">
                    <label for="adv-${skillId}" class="skill-checkbox-label" title="Vantagem">A</label>`;
                skillsContainer.appendChild(skillDiv);
            });
        }

        function populateForm(agent) {
            Object.keys(agent).forEach(key => {
                const element = form[key];
                if(element && typeof agent[key] !== 'object' && agent[key] !== null) {
                    if (element.type === 'checkbox') {
                         element.checked = String(agent[key]) === 'true';
                    } else {
                         element.value = agent[key];
                    }
                }
            });

            form.maxHitPoints.value = agent.hitPoints ? agent.hitPoints.split('/')[1] : '';
            
            for (const attr in agent.attributes) {
                if (form[attr]) form[attr].value = agent.attributes[attr];
            }
            abilityInputs.forEach(updateModifier);

            featuresContainer.innerHTML = '';
            agent.features?.forEach(f => addFeatureInput(f.name, f.description));
            
            attacksContainer.innerHTML = '';
            agent.attacks?.forEach(a => addAttackInput(a.name, a.bonus, a.damage, a.hasAmmo, a.currentAmmo));

            agent.skills?.forEach(savedSkill => {
                const skillRow = skillsContainer.querySelector(`[data-skill-name="${savedSkill.name}"]`);
                if(skillRow) {
                    skillRow.querySelector('.skill-proficient').checked = String(savedSkill.proficient) === 'true';
                    skillRow.querySelector('.skill-advantage').checked = String(savedSkill.advantage) === 'true';
                }
            });

            pageTitle.textContent = "EDITAR PERSONAGEM";
            submitButton.textContent = "ATUALIZAR DADOS";
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializeSkillsList();
            const params = new URLSearchParams(window.location.search);
            const editId = params.get('edit');
            agentIdField.value = editId || '';

            if (editId) {
                try {
                    const response = await fetch(`${API_URL}/characters/mine`, { headers: { 'x-auth-token': token } });
                    if (!response.ok) throw new Error('Falha ao buscar dados do personagem.');
                    const myCharacters = await response.json();
                    const agentToEdit = myCharacters.find(agent => agent._id === editId);
                    if (agentToEdit) populateForm(agentToEdit);
                    else throw new Error('Personagem para edição não encontrado.');
                } catch(err) {
                    console.error("Erro ao buscar dados para edição:", err);
                    alert(err.message);
                }
            } else {
                 addFeatureInput();
                 addAttackInput();
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const skillsData = Array.from(skillsContainer.querySelectorAll('.skill-grid')).map(row => ({
                name: row.dataset.skillName,
                proficient: row.querySelector('.skill-proficient').checked,
                advantage: row.querySelector('.skill-advantage').checked,
            }));

            const attacksData = Array.from(attacksContainer.querySelectorAll('.attack-item')).map(row => ({
                name: row.querySelector('.attack-name').value,
                bonus: row.querySelector('.attack-bonus').value,
                damage: row.querySelector('.attack-damage').value,
                hasAmmo: row.querySelector('.attack-has-ammo').checked,
                currentAmmo: row.querySelector('.attack-ammo-value').value
            }));

            const featuresData = Array.from(featuresContainer.querySelectorAll('.feature-item')).map(row => ({
                 name: row.querySelector('.feature-name').value,
                 description: row.querySelector('.feature-description').value,
            }));
            
            const maxHp = form.maxHitPoints.value;
            const currentHp = agentIdField.value ? document.getElementById('char-hp')?.textContent.split('/')[0] || maxHp : maxHp;
            const hitPointsValue = maxHp ? `${currentHp}/${maxHp}` : '';
            
            const userRole = getLoggedInUserRole();

            const agentData = {
                name: form.name.value,
                age: form.age.value,
                height: form.height.value,
                weight: form.weight.value,
                role: form.role.value,
                department: form.department.value,
                level: form.level.value,
                profilePic: form.profilePic.value,
                origin: form.origin.value,
                recruitment: form.recruitment.value,
                lifeBefore: form.lifeBefore.value,
                drive: form.drive.value,
                psych: form.psych.value.split('\n').filter(line => line.trim() !== ''),
                isPublic: document.getElementById('isPublic').checked,
                npc: userRole === 'DM',
                hitPoints: hitPointsValue,
                features: featuresData.filter(f => f.name || f.description),
                attacks: attacksData.filter(a => a.name || a.bonus || a.damage),
                skills: skillsData,
                attributes: {
                    str: parseInt(form.str.value), con: parseInt(form.con.value),
                    dex: parseInt(form.dex.value), int: parseInt(form.int.value),
                    wis: parseInt(form.wis.value), cha: parseInt(form.cha.value),
                }
            };

            const isEditing = !!agentIdField.value;
            const url = isEditing ? `${API_URL}/characters/${agentIdField.value}` : `${API_URL}/characters`;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify(agentData)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || 'Falha ao salvar personagem.');
                }
                alert(`Personagem ${isEditing ? 'atualizado' : 'salvo'} com sucesso!`);
                window.location.href = 'personagens.html';
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
