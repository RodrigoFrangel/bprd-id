<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.P.R.D. - Agentes Salvos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; font-family: 'Roboto Condensed', sans-serif; color: #f5f5f5; }
        .agent-card {
            background-color: #2d2d2d;
            border-left: 5px solid #444;
            transition: all 0.2s ease-in-out;
        }
        .agent-card:hover {
            border-left-color: #b91c1c;
        }
        .btn {
            font-family: 'Roboto Condensed', sans-serif;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .action-btn {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="p-4 sm:p-10">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl text-center mb-8 font-bold" style="font-family: 'Special Elite', monospace;">ARQUIVOS DE AGENTES</h1>

        <div id="agent-list" class="space-y-4">
            <!-- A lista de agentes será inserida aqui -->
        </div>

        <div class="mt-8 text-center">
            <a href="create.html" class="inline-block bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-6 rounded transition-colors btn">
                CRIAR NOVO AGENTE
            </a>
        </div>
    </div>

    <script>
        const agentListContainer = document.getElementById('agent-list');

        function renderAgents() {
            agentListContainer.innerHTML = ''; // Limpa a lista antes de renderizar
            const agents = JSON.parse(localStorage.getItem('bprd_agents')) || [];

            if (agents.length === 0) {
                agentListContainer.innerHTML = '<p class="text-center text-gray-400">Nenhum agente registrado nos arquivos.</p>';
                return;
            }

            agents.sort((a, b) => a.name.localeCompare(b.name));

            agents.forEach(agent => {
                const agentElement = document.createElement('div');
                agentElement.className = 'agent-card p-4 rounded-lg shadow-lg flex justify-between items-center';
                
                agentElement.innerHTML = `
                    <a href="id.html?id=${agent.id}" class="flex-grow">
                        <h2 class="text-2xl font-bold text-white">${agent.name.toUpperCase()}</h2>
                        <p class="text-gray-300 font-light" style="font-family: 'Special Elite', monospace;">${agent.role}</p>
                    </a>
                    <div class="flex items-center gap-3 flex-shrink-0 ml-4">
                         <a href="create.html?edit=${agent.id}" class="action-btn bg-blue-600 hover:bg-blue-700 text-white">Editar</a>
                         <button data-id="${agent.id}" class="delete-btn action-btn bg-red-800 hover:bg-red-900 text-white">Deletar</button>
                    </div>
                `;
                agentListContainer.appendChild(agentElement);
            });
        }

        agentListContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                const agentId = event.target.getAttribute('data-id');
                // Usei um confirm simples, como não posso usar alert/confirm, isso é uma simplificação
                const wantsToDelete = confirm('Tem certeza que deseja apagar este agente? Esta ação não pode ser desfeita.');

                if (wantsToDelete) {
                    let agents = JSON.parse(localStorage.getItem('bprd_agents')) || [];
                    agents = agents.filter(agent => agent.id != agentId);
                    localStorage.setItem('bprd_agents', JSON.stringify(agents));
                    renderAgents(); // Re-renderiza a lista atualizada
                }
            }
        });

        // Renderiza a lista inicial ao carregar a página
        document.addEventListener('DOMContentLoaded', renderAgents);
    </script>
</body>
</html>
